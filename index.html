<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FFA340">

        <a-box position = "1 -1 -2.4" rotation = "0 25 0" color="cyan"></a-box>
        <a-sphere position = "0.5 -1 -5" radius = "1" color="green"></a-sphere>
        <a-cylinder position="-1 -2.5 -4" radius="0.4" height="1.5" color="yellow" scale = -2></a-cylinder>
        <a-plane position="0 -2 -4" rotation="-95 0 1" width="4" height="4" color="black"></a-plane>
        <a-octahedron position = "0 0 -4" rotaion="0 30 5"></a-octahedron> </a-octahedron>
        <a-ring position = "2 -1 -4" rotaion="0 30 5"></a-ring> </a-ring>
    </a-scene>
</body>

</html>
